<!DOCTYPE html>
<html>
<head>
  <title>Break Reminder Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      width: 300px;
      background: rgb(255, 240, 233);
    }
    input {
      margin-top: 10px;
      width: 50px;
    }
    #countdown {
      margin-top: 20px;
      font-weight: 1000;
      font-size: 16px;
      color: rgb(255, 159, 159);
    }
  </style>
</head>
<body>
  <h1>Break Reminder</h1>
  <label for="interval">Set interval (minutes):</label>
  <input type="number" id="interval" min="1">
  <button id="save">Save</button>
  <div id="countdown"></div>
  <script src="popup.js"></script>
</body>
</html>
